// ==========================================

document.addEventListener('DOMContentLoaded', function() {
    const navContainer = document.getElementById('sidebar-nav');
    const contentContainer = document.getElementById('tool-content');
    
    function render() {
        let navHtml = '';
        let contentHtml = '';
        
        toolsData.forEach((section, index) => {
            const sectionId = `cat-${index}`;
            navHtml += `<button class="nav-item" onclick="smoothScroll(event, '${sectionId}')">${section.category}</button>`;
            
            let cardsHtml = '';
            section.items.forEach(tool => {
                let iconHtml = tool.icon.includes('/') || tool.icon.includes('http') 
                    ? `<img src="${tool.icon}">` 
                    : `<i class="${tool.icon}"></i>`;
                
                cardsHtml += `
                <a href="${tool.url}" target="_blank" class="tool-card">
                    <div class="card-top">
                        <div class="card-icon">${iconHtml}</div>
                        <div class="card-name">${tool.name}</div>
                    </div>
                    <div class="card-desc">${tool.desc}</div>
                </a>`;
            });
            
            contentHtml += `<div id="${sectionId}" class="category-section">
                <div class="category-title">${section.category}</div>
                <div class="tool-grid">${cardsHtml}</div>
            </div>`;
        });
        
        navContainer.innerHTML = navHtml;
        contentContainer.innerHTML = contentHtml;
        if(navContainer.firstChild) navContainer.firstChild.classList.add('active');
    }

    window.smoothScroll = function(e, targetId) {
        e.preventDefault();
        const target = document.getElementById(targetId);
        if (target) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            e.target.classList.add('active');
            
            const headerOffset = 80;
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
            });
        }
    };

    render();
});
</script>
