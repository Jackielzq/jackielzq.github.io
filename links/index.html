<script>
// ==========================================
// 友情链接数据配置
// 格式：直接在一个大数组里存放所有对象
// ==========================================
const friendsData = [
{ name: "Jed_Xu", url: "https://placeless.net/", avatar: "/images/avatar/Jed.png", desc: "老朋友徐爷" },
{ name: "拾花", url: "https://www.yuque.com/shihuadesign", avatar: "/images/avatar/xuan.png", desc: "厨艺特棒的设计师" },
{ name: "崔话记", url: "https://cuixiping.com/", avatar: "https://cuixiping.com/logo-cat.svg", desc: "向着理想的方向，爬一会儿，躺一会儿" },

];

// ==========================================
// 渲染逻辑 (已简化，去除年份分组)
// ==========================================
document.addEventListener('DOMContentLoaded', function() {
const container = document.getElementById('links-content');
let cardsHtml = '';
friendsData.forEach(link => {
const avatarSrc = link.avatar || `https://ui-avatars.com/api/?name=${link.name}&background=random`;
cardsHtml += `<a href="${link.url}" target="_blank" class="link-card"><div class="link-avatar"><img src="${avatarSrc}" alt="${link.name}" onerror="this.src='https://ui-avatars.com/api/?name=${link.name}&background=random'"></div><div class="link-info"><div class="link-name">${link.name}</div><div class="link-desc">${link.desc}</div></div></a>`;
});
// 直接包裹一个 grid 容器即可
container.innerHTML = `<div class="link-grid">${cardsHtml}</div>`;
});
</script>
